<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>heymedy</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,100,100italic,300italic,400italic,700,700italic">
    <link rel="stylesheet" href="assets/bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>   
    <link rel="stylesheet" href="assets/css/style1.css"> 
   <style>
   input[type="text"]{
    border: 0;
    border-radius: 0;
    outline: 0;
    font-size:25px;
    color:black;
    background: transparent;
    border-bottom: 1px solid #7ac9cc;
    }
    input[type="email"]{
    border: 0;
    border-radius: 0;
    outline: 0;
    font-size:25px;
    color:black;
    background: transparent;
    border-bottom: 1px solid #7ac9cc;
    }
    .col-xs-2{
      margin-right:-10%;
    }
   </style> 
   <script>
   $(document).ready(function(){
    $(".btn").click(function(){
        $(".wait").css("display", "block");
        $(".log").css("margin-top", "-3%");
    });
});
   </script> 
</head>
<body style="background-color:#CCCCCC;" >
  <div class="container" style="background-color:#1E848C;height:80px;width:100%">
  </div>
  <div class="row">
    <div class="side col-xs-3">
    </div>
    <div class="login col-xs-5">
      <form id="form">
        <img src="assets/img/top.png"style="margin-left:-13px;width:105%">
        <h2>SIGN UP</h2>
        <!-- user name -->
        <div class="row"> 
          <div class="col-xs-1"></div>      
          <div class="col-xs-2">
            <h1><i class="fa fa-user" aria-hidden="true" style="color:#1E848C"></i></h1>
          </div>
          <div class="col-xs-8">
            <input type="text" style="width:100%;margin-top:4.2%;text-align:left;font-size:20px"ng-model="number" placeholder="Name" required/>
          </div>
          <div class="col-xs-1"></div>
        </div>
        <!-- user name ends-->

        <!-- email -->
        <div class="row"> 
          <div class="col-xs-1"></div>      
          <div class="col-xs-2">
            <h1><i class="fa fa-envelope" aria-hidden="true" style="color:#1E848C"></i></h1>
          </div>
          <div class="col-xs-8">
            <input type="email" style="width:100%;margin-top:4.2%;text-align:left;font-size:20px"ng-model="number" placeholder="Email" required/>
          </div>
          <div class="col-xs-1"></div>
        </div>
        <!-- email ends-->

        <!-- mobile-->
        <div class="row"> 
          <div class="col-xs-1"></div>      
          <div class="col-xs-2">
            <h1><i class="fa fa-phone" aria-hidden="true" style="color:#1E848C"></i></h1>
          </div>
          <div class="col-xs-8">
            <input type="text" style="width:100%;margin-top:4.1%;text-align:left;font-size:20px"ng-model="number" placeholder="Mobile" required/>
          </div>
          <div class="col-xs-1"></div>
        </div>
        <!-- mobile ends-->
        <div class="row">
          <div class="col-xs-9">
            <input type="submit" class="btn" id="btn" style="width:80%;border-radius:2px;background-color:#1E848C;height:40px;margin-left:34%;margin-top:5%" value="REGISTER" >
          </div>
          <div class="col-xs-3">
            <img class="wait" src="assets/img/images/load.gif" style="width:78px;height:78px;display:none"/>
          </div>
        </div>

         <!-- log in check-->
        <div class="row"> 
          <div class="col-xs-1"></div>      
          <div class="col-xs-2"></div>         
          <div class="log col-xs-8">
            <a href="mainlogin.html"><h5 style="margin-top:5%;text-align:left;margin-left:14%">Have an account? Login</h5></a>
          </div>          
          <div class="col-xs-1"></div>
        </div>
        <!-- login check-->      
      </form>
    </div>
  </div>

</body>
</html>
